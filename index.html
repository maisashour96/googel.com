<html>
<head>
	<title>Googel.com</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="googel-header">
		<div class="gmail-img">
			<img src="user.jpg" title="Googel Account:demo@exampel.com">
		</div>
		<div class="header-icons">
		<i class="fa fa-bell"></i>
		<i class="fa fa-th"></i>
		<a href="#">Images</a>
		<a href="#">Gmail</a>
	</div>
</div>
<div class="googel-searsh">
	<div class="googel-image text-center title="Googel">
		
		<img src="source.gif">
	</div>
	<div class="input-group text-center">
		<input type="text" class="form-control" placeholder="Search Google or type URL">

		<div class="input-group-append">
			<span class="input-group-text"><i class="fa fa-microphone" title="Search by voice"></i></span>
		</div>
	</div>
	
	<div class="bookmarks">
		<div class="row">
			<div class="col-md-4">
				<div class="site" title="Gmail">
					<i class="fa fa-envelope-o"></i>
					<p>Gmail</p>

				</div>
			</div>
			<div class="col-md-4">
				<div class="site" title="facebook">
					<i class="fa fa-facebook-square"></i>
					<p>FaceBook</p>
		</div>
	</div>
	<div class="col-md-4">
				<div class="site" title="YouTube">
					<i class="fa fa-youtube-play"></i>
					<p>YouTube</p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="site" title="linkedin">
					<i class="fa fa-linkedin"></i>
					<p>linkedin</p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="site" title="Instagram">
					<i class="fa fa-instagram"></i>
					<p>Instagram</p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="site" title="Add shortcut">
					<i class="fa fa-plus"></i>
					<p>Add Shortcute</p>
				</div>
			</div>

  </div>
   </div>
</div>
</body>

</html>
